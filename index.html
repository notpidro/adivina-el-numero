<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/ce5b9ad9fa.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reseteo.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Juego de adivina el numero</title>
	</head>
	<body>
		<header>
			<h1>Adivina el numero</h1>
            <div class="contenedor-switch">
                <label class="switch">
                    <input type="checkbox" id="slider-tema" checked />
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <main>
			<div class="descripcion-juego">
				<h3>Seleccionamos un numero aleatorio entre el 1 y el 100. Adivinalo !</h3>
			</div>
            <div class="contenedor-juego">
                <input type="number" min="1" max="100" name="numero" class="input-adivina">
                <input type="submit" value="enviar" class="enviar-adivina" id="btn">
            </div>
            <div class="contenedor-resultados">
                <p class="fallidos"></p>
                <p class="ultimo-resultado"></p>
                <p class="mayor-menor"></p>
            </div>
        </main>
		<footer>
			<p>&copy Copyright Walter F. Campillay P.</p>
			<div class="caja-links">
				<a href="https://www.linkedin.com/in/walter-campillay/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
				<a href="https://github.com/notpidro" target="_blank"><i class="fab fa-github"></i></a>
				<a href="https://discord.com/users/303415805222322176" target="_blank"><i class="fab fa-discord"></i></a>
			</div>
		</footer>
        <script src="adivina-numero.js"></script>
	</body>
</html>
